{% extends "layout.html" %}
{% block title %}Quotations by {{ this.parent.shortname }}{% endblock %}
{% block body %}

<div class="row">
  <div class="col-md-12">
    <h1>Quotations</h1>
    <h3>{{ this.parent.shortname }}</h3>
    <p><a href="{{ this.parent|url }}">See {{ this.parent.shortname }}'s' biography</a></p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    {% for quote in this.parent.quotations.blocks %}
    {{ quote }}
    {% endfor %}
  </div>
</div>

{% endblock %}
